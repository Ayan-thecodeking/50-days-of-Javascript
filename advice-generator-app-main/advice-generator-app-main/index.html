    body {
      display: flex;
      align-items: center;

    }

    .advice {
      width: 550px;

      font-weight: bold;
      background: hsl(217, 19%, 24%);
      font-size: 28px;
      color: hsl(193, 38%, 86%);
      box-shadow: 0 0 5px rgb(83, 82, 82);
    }


    .advice header {
      font-size: 15px;
      text-align: center;
      color: hsl(150, 100%, 66%);
      margin: 6px 6px 26px;
    }

    .advice p {
      text-align: center;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    svg {
      margin-top: 40px;
      margin-left: 90px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
